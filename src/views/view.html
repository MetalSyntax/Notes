<div class="container" ng-controller="ViewNoteController">
    <div class="row">
        <div class="col s12">
            <div class="card hoverable">
                <div class="card-content">
                    <span class="card-title">{{ note.title }}</span>
                    <div class="divider"></div>
                    <br>
                    <div class="flow-text" ng-bind-html="note.message | trusted" checklist-listener note="note"></div>
                    <br>
                    <p class="grey-text" style="font-size: 0.8rem;">Creado: {{ note.creationDate | date:'medium' }}</p>
                    <p class="grey-text" style="font-size: 0.8rem;" ng-show="note.editedDate">Editado: {{ note.editedDate | date:'medium' }}</p>
                </div>
                <div class="card-action">
                    <a href="#!/" class="btn-flat waves-effect waves-yellow"><i class="material-icons left">arrow_back</i>Volver</a>
                    <a href="" ng-click="editNote()" class="btn-flat waves-effect waves-yellow"><i class="material-icons left">edit</i>Editar</a>
                </div>
            </div>
        </div>
    </div>
</div>
