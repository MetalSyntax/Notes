<div class="container" ng-controller="SettingsController">
    <h2>Ajustes</h2>
    
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="userName" type="text" class="validate" ng-model="userName">
                    <label for="userName" class="active">Nombre de Usuario</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="userEmail" type="email" class="validate" ng-model="userEmail">
                    <label for="userEmail" class="active">Correo Electr√≥nico</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="switch">
                        <label>
                            Modo Claro
                            <input type="checkbox" ng-model="darkMode" ng-change="toggleDarkMode()">
                            <span class="lever"></span>
                            Modo Oscuro
                        </label>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col s12">
                    <a class="waves-effect waves-light btn yellow darken-1" ng-click="saveSettings()">
                        <i class="material-icons left">save</i>Guardar
                    </a>
                </div>
            </div>
        </form>
    </div>

    <div class="divider"></div>
    <br>

    <div class="row">
        <div class="col s12">
            <h5>Zona de Peligro</h5>
            <p>Estas acciones no se pueden deshacer.</p>
            <a class="waves-effect waves-light btn red" ng-click="deleteAllNotes()">
                <i class="material-icons left">delete_forever</i>Borrar todas las notas
            </a>
        </div>
    </div>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large waves-effect waves-light grey" href="#!/">
            <i class="material-icons">arrow_back</i>
        </a>
    </div>
</div>
