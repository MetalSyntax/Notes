     <form class="col s12">

             </div>
         </div>
         <div class="row">
             <div class="input-field col s12">
                <div id="editor-container" style="height: 300px;"></div>

                <label for="icon_prefix2" class="active">Mensaje</label> -->
             </div>
         </div>
         <div class="row">
             <div class="col s12">
                 <a class="waves-effect waves-light btn-small grey darken-3" ng-click="addCheckbox()">

                 </a>
             </div>
         </div>
     </form>
     <div id="modal-footer">
