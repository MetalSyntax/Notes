<!--Buscador Flotante (Limpio)-->
 <div class="search-container" id="buscador">
     <form>
         <div class="input-field">
             <input id="search" type="search" ng-model="buscar" placeholder="Buscar notas..." required autocomplete="off">
             <label class="label-icon" for="search"><i class="material-icons">search</i></label>
             <i class="material-icons close-icon" ng-click="buscar = ''" ng-show="buscar">close</i>
         </div>
     </form>
 </div>

 <!--Contenedor Principal-->
 <div class="container" style="width: 95%; max-width: 1200px; padding-bottom: 80px;">
     <!--Filtros-->
     <div class="row mb-2">
         <div class="col s12 d-flex" style="padding-left: 15px;">
             <span class="grey-text text-darken-1 hide-on-small-only" style="margin-right: 15px; font-weight: 700; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.5px;">Ordenar por:</span>
             
             <a class="waves-effect waves-dark sort-btn" ng-click="sortType = 'creationDate'; sortReverse = !sortReverse">
                 <i class="material-icons">access_time</i>Creación
             </a>
             <a class="waves-effect waves-dark sort-btn" ng-click="sortType = 'editedDate'; sortReverse = !sortReverse">
                 <i class="material-icons">edit</i>Edición
             </a>
         </div>
     </div>

     <!--Lista de Notas-->
     <div class="row" id="notas">
         <div class="col s12 m6 l4" ng-repeat="Notes in NoteList | orderBy:sortType:sortReverse | filter:buscar track by $index">
             <!-- Tarjeta con estructura Flex -->
             <div class="card hoverable" ng-class="Notes.color">
                 <!-- NOTA: Se eliminó la clase 'black-text' dura para permitir que el modo oscuro funcione -->
                 <div class="card-content" ng-class="{'flow-text': Notes.isLargeText}">
                     <!-- Título -->
                     <a href="#!/View/{{$index}}" class="card-title truncate" style="text-decoration: none; cursor: pointer;">
                         {{ Notes.title || 'Nota sin título' }}
                     </a>
                     
                     <!-- Contenido -->
                     <div ng-bind-html="Notes.message | trusted" checklist-listener note="Notes" style="max-height: 120px; overflow: hidden; position: relative;"></div>
                     
                     <div class="divider" style="margin: 15px 0 10px 0; opacity: 0.15; background-color: currentColor;"></div>
                     
                     <!-- Fecha -->
                     <div style="font-size: 0.75rem; opacity: 0.6; font-weight: 500; margin-bottom: 5px;">
                         {{ Notes.creationDate | date:'MMM d, y' }}
                     </div>
                 </div>
                 
                 <!-- Acciones (Footer Fijo Abajo) -->
                 <div class="card-action">
                     <button class="btn-icon waves-effect" ng-click='addRemoveColorClass(Notes); $event.stopPropagation()' title="Color">
                         <i class="material-icons">color_lens</i>
                     </button>
                     
                     <button class="btn-icon waves-effect" ng-click='addRemoveFlowClass(Notes); $event.stopPropagation()' title="Tamaño Texto">
                         <i class="material-icons">text_fields</i>
                     </button>
                     
                     <a href="#!/Edit" class="btn-icon waves-effect edit-btn" ng-click="edit(title,message); $event.stopPropagation()" title="Editar">
                         <i class="material-icons">edit</i>
                     </a>
                     
                     <button class="btn-icon waves-effect delete-btn" ng-click="delete(); $event.stopPropagation()" title="Borrar">
                         <i class="material-icons">delete</i>
                     </button>
                 </div>
             </div>
         </div>
     </div>
 </div>

 <!--Boton Flotante (FAB)-->
 <div class="fixed-action-btn">
     <a class="btn-floating btn-large waves-effect waves-light yellow darken-2 z-depth-4" href="#!/Add">
         <i class="large material-icons" style="color: #fff;">add</i>
     </a>
 </div>
